<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Tic Tac Toe | Game</title>
</head>

<body>
    <div class="container">
        <div class="item">
            <button class="item1"></button>
        </div>
        <div class="item">
            <button class="item2"></button>
        </div>
        <div class="item">
            <button class="item3"></button>
        </div>
        <div class="item">
            <button class="item4"></button>
        </div>
        <div class="item">
            <button class="item5"></button>
        </div>
        <div class="item">
            <button class="item6"></button>
        </div>
        <div class="item">
            <button class="item7"></button>
        </div>
        <div class="item">
            <button class="item8"></button>
        </div>
        <div class="item">
            <button class="item9"></button>
        </div>
        
    </div>
    <div class="count">
        <p>X: <span class="x">0</span></p>
        <p>O: <span class="o">0</span></p>
    </div>
    <div class="modal">
        <div class="container_modal">
            
        </div>
        <div class="inst">
            <p>(Click anywhere for a new game)</p>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
